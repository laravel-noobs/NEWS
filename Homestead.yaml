---
ip: "192.168.10.10"
memory: 2048
cpus: 2
hostname: news
name: news
provider: virtualbox

authorize: ~/.ssh/id_rsa.pub

keys:
    - ~/.ssh/id_rsa

folders:
    - map: "F:/Laravel/NEWS"
      to: "/home/vagrant/news"

sites:
    - map: homestead.app
      to: "/home/vagrant/news/public"
      schedule: true

databases:
    - homestead

